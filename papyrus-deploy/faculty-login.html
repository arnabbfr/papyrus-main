<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="../frontend-css/faculty-login.css">
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <h2>Welcome Back</h2>
            <p>Sign in to continue</p>

            <div id="message"></div>

            <form id="loginForm" action="../../backend/auth/faculty-login.php" method="post">
                <label for="email">Email</label>
                <input
                    type="email"
                    id="email"
                    placeholder="Enter your Email"
                    required
                />

                <label for="password">Password</label>
                <input
                    type="password"
                    id="password"
                    placeholder="*******"
                    required
                />

                <button type="submit">LOGIN</button>
            </form>
        </div>
        <div class="login-illustration">
            <img class="student" src="../frontend-assets/images/student.png" alt="student illustration">
        </div>
    </div>
    <script src="../frontend-js/faculty-login.js"></script>
</body>
</html>
