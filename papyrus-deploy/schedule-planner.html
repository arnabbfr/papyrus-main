<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Papyrus - Schedule Planner</title>
    <link rel="stylesheet" href="../frontend-css/schedule-planner.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <span class="logo-text">papyrus</span>
        </div>
        
        <div class="schedule-container">
            <h1 class="bold">Schedule Planner</h1>
            
            <div class="calendar-container">
                <div class="calendar-header">
                    <div class="month-year" id="monthYear">April 2025</div>
                    <div class="calendar-navigation">
                        <button id="prevMonth" class="calendar-btn">â®</button>
                        <button id="today" class="calendar-btn">Today</button>
                        <button id="nextMonth" class="calendar-btn">â¯</button>
                    </div>
                </div>
                
                <div class="calendar-days">
                    <div class="day-name">Sun</div>
                    <div class="day-name">Mon</div>
                    <div class="day-name">Tue</div>
                    <div class="day-name">Wed</div>
                    <div class="day-name">Thu</div>
                    <div class="day-name">Fri</div>
                    <div class="day-name">Sat</div>
                </div>
                
                <div class="calendar-dates" id="calendarGrid">
                    <!-- Calendar cells will be generated by JavaScript -->
                </div>
            </div>
            
            <div class="event-form-container">
                <div class="form-title">
                    <h2>Add New Event</h2>
                </div>
                
                <form id="eventForm" class="event-form">
                    <div class="form-group">
                        <label for="eventTitle">Event Title</label>
                        <input type="text" id="eventTitle" placeholder="Enter event title" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="eventType">Event Type</label>
                        <select id="eventType" required>
                            <option value="class">Class</option>
                            <option value="assignment">Assignment</option>
                            <option value="exam">Exam</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="eventDate">Date</label>
                        <input type="date" id="eventDate" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="eventTime">Time</label>
                        <input type="time" id="eventTime" required>
                    </div>
                    
                    <div class="form-group full-width">
                        <label for="eventDescription">Description</label>
                        <textarea id="eventDescription" placeholder="Add any details or notes"></textarea>
                    </div>
                    
                    <div class="form-buttons">
                        <button type="button" id="cancelBtn" class="btn secondary-btn">Cancel</button>
                        <button type="submit" class="btn primary-btn">Add Event</button>
                    </div>
                </form>
            </div>
            
            <div class="upcoming-events">
                <h2>Upcoming Events</h2>
                
                <div class="events-list" id="upcomingEventsList">
                    <!-- Event items will be generated by JavaScript -->
                </div>
            </div>
        </div>
    </div>
    <script src="../frontend-js/schedule-planner.js"></script>
</body>
</html>
